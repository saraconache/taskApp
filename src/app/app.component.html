<!--The content below is only a placeholder and can be replaced.-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">{{title}}</a>
    <p>Time Stats
      <span class="badge badge-primary">In-Process {{taskList[0].time}}</span>
      <span class="badge badge-secondary">Planning {{taskList[0].time}}</span>
      <span class="badge badge-success">Completed {{taskList[0].time}}</span>
    </p>
  </nav>
  <div class="container">
    <div class="jumbotron">
      <form>
        <div class="row">
          <div class="col-xs-12 col-md-5">
              <input type="text" [(ngModel)]="newTask.title" name="taskName" placeholder="New Task" class="form-control" required>
          </div>
          <div class="col-md-6">
              <input type="text" [(ngModel)]="newTask.description"  name="taskDescription" placeholder="Task Description" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <select class="custom-select" [(ngModel)]="newTask.status" name ="statusOptions" id="inputGroupSelect01" class="form-control" required>
              <option selected>Choose Status</option>
              <option value="In-Progress">In-Progress</option>
              <option value="Completed">Completed</option>
              <option value="Planning">Planning</option>
            </select>
          </div>
          <div class="col-md-4">
              <input type="time" [(ngModel)]="newTask.time" name="taskTime" class="form-control" required>
          </div>
          <div class="col-xs-4">
              <button class="btn btn-primary" (click)="addTask(newTask)">Add Task</button>
          </div>
        </div>
      </form>
    </div>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Task Name</th>
            <th scope="col">Description</th>
            <th scope="col">Status</th>
            <th scope="col">Est. Time</th>
            <th scope="col"><i class="material-icons">delete</i></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of taskList; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{task.title}} </td>
            <td>{{task.description}}</td>
            <td>
                <select class="custom-select" [(ngModel)]="task.status" [ngClass]="task.status" name ="statusOptions">
                            <option selected>{{task.status}}</option>
                            <option value="In-Progress">In-Progress </option>
                            <option value="Completed">Completed </option>
                            <option value="Planning">Planning</option>
                          </select>
            </td>
            <td>{{task.time}}</td>
            <td><button (click)="removeTask(selectedTask, i)"> &#10005;</button></td>
          </tr>
        
        </tbody>
    </table> 
  </div>
<router-outlet></router-outlet>
